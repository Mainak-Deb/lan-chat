<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  </head>
  <body>
    <h1>
      <span style="color: rgb(255, 136, 0)"> LAN</span>
      -
      <span style="color: rgb(255, 44, 29)">CHAT</span>
    </h1>
    <h4>Welcome <span id="username"></span></h4>
    <div id="namebox" style="display: block">
      <div id="nameform">
        <input id="name" type="text" placeholder="Enter Your Name" />
        <button onclick="makeOnline()">Join</button>
      </div>
    </div>
    <div id="chatbox" style="display: none">
      <div id="chatdisplay">
        <div id="chatNames"></div>

        <div id="messegeBox">
          <div id="msgHead">
            <div id="headname" style="width: 80%; text-align: center">
              Title
            </div>
            <div class="headbutt">
              <button class="callbutton">
                <span class="material-symbols-outlined"> videocam </span>
              </button>
              <button class="callbutton">
                <span class="material-symbols-outlined"> add_call </span>
              </button>
            </div>
          </div>
          <div class="msgCenter"></div>
          <div class="msgBox">
            <div class="inputfield">
              <textarea
                name="msg"
                id="msgField"
                placeholder="Type a messege here"
              ></textarea>
            </div>
            <div class="inputbutton">
              <button id="attached">
                <span class="material-symbols-outlined"> attach_file </span>
              </button>
              <button id="inbut">
                <span class="material-symbols-outlined" onclick="sendMessage()"  > send </span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  <script src="index.js"></script>
</html>
